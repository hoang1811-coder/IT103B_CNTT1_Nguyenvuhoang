<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let bookName = prompt("Nhập tên sách:");

        let originalName = bookName;
        let lowerName = bookName.toLowerCase();
        let upperName = bookName.toUpperCase();

        console.log(`Tên gốc: ${originalName}`);
        console.log(`Tên viết thường: ${lowerName}`);
        console.log(`Tên viết hoa: ${upperName}`);

    </script>
</body>
</html>
