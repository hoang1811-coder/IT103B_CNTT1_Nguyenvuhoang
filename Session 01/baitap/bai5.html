<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let bookName = prompt("Nhập tên sách:");
        let publishYear = Number(prompt("Nhập năm xuất bản:"));
        let currentYear = Number(prompt("Nhập năm hiện tại:"));

        let bookAge = currentYear - publishYear;

        console.log(`Sách: ${bookName}`);
        console.log(`Năm xuất bản: ${publishYear}`);
        console.log(`Tuổi của sách: ${bookAge} năm`);

    </script>
</body>
</html>
