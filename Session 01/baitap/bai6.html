<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let bookName = prompt("Nhập tên sách:");
        let orderNumber = Number(prompt("Nhập số thứ tự của sách:"));

        let originalName = bookName;
        let normalizedName = bookName.trim().toUpperCase();

        let bookCode = `LIB- ${normalizedName} - ${orderNumber}`;

        console.log(`Tên sách gốc: ${originalName}`);
        console.log(`Mã sách sau chuẩn hóa: ${bookCode}`);

    </script>
</body>
</html>
