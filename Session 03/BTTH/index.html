<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let password = "";
        password = prompt("Mời nhập password: ");
        let count = 3;
        while (password != "12345") {
            if (count == 1) {
                break
            }
            password = prompt(`Mời nhập lại pass còn ${count -1 } lần nhập `)
        }
    </script>
</body>
</html>
