<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let totalRequests = 0;
        let approvedCount = 0;
        let rejectedCount = 0;
        let pendingCount = 0;

        while (true) {
            let hasRequest = prompt("Có yêu cầu đặt mượn trước mới không? (có/không)");

            if (hasRequest === null || hasRequest.toLowerCase() === "không") {
                break;
            }

            if (hasRequest.toLowerCase() !== "có") {
                continue;
            }

            let readerName = prompt("Nhập tên bạn đọc:");
            let bookCode = prompt("Nhập mã sách muốn đặt trước:");
            let bookName = prompt("Nhập tên sách:");

            let waitingDays;
            do {
                waitingDays = parseInt(prompt("Nhập số ngày dự kiến chờ (>= 1):"));
            } while (isNaN(waitingDays) || waitingDays < 1);

            let priority;
            do {
                priority = parseInt(prompt("Nhập ưu tiên (1: Sinh viên, 2: Giảng viên/Nghiên cứu sinh, 3: Nhân viên thư viện/Đặc cách):"));
            } while (![1, 2, 3].includes(priority));

            totalRequests++;

            if (waitingDays > 45) {
                console.log("Từ chối: Thời gian chờ quá lâu (>45 ngày)");
                rejectedCount++;
            } else if (priority === 3) {
                console.log("Đặt trước thành công - Ưu tiên đặc cách cao nhất");
                approvedCount++;
            } else if (priority === 2 && waitingDays <= 30) {
                console.log("Đặt trước thành công - Ưu tiên giảng viên/nghiên cứu sinh");
                approvedCount++;
            } else if (priority === 1 && waitingDays <= 21) {
                console.log("Đặt trước thành công");
                approvedCount++;
            } else {
                console.log("Đặt trước tạm thời - Chờ xét duyệt thêm");
                pendingCount++;
            }
        }

        console.log("===== BÁO CÁO CUỐI CA =====");
        console.log("Tổng số yêu cầu đã xử lý:", totalRequests);
        console.log("Số yêu cầu được đặt trước thành công:", approvedCount);
        console.log("Số yêu cầu bị từ chối:", rejectedCount);
        console.log("Số yêu cầu chờ xét duyệt:", pendingCount);

    </script>
</body>
</html>
