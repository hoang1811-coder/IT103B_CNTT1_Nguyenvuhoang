<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let danhSachSach = [];

        let soLuongSach = parseInt(prompt("Bạn muốn trả bao nhiêu cuốn sách?"));

        for (let i = 0; i < soLuongSach; i++) {
            let tenSach = prompt("Nhập tên cuốn sách thứ " + (i + 1) + ":");
            danhSachSach.push(tenSach);
        }

        console.log("Tổng số sách đã được trả: " + soLuongSach);
        console.log("Danh sách sách đã trả:");

        for (let i = 0; i < danhSachSach.length; i++) {
            console.log((i + 1) + ". " + danhSachSach[i]);
        }

            </script>
</body>
</html>
