<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let danhSachSach = [];

        let soLuongSach = parseInt(prompt("Hôm nay có bao nhiêu cuốn sách bị trả muộn?"));

        for (let i = 0; i < soLuongSach; i++) {
            let tenSach = prompt("Nhập tên cuốn sách bị trả muộn thứ " + (i + 1) + ":");
            danhSachSach.push(tenSach);
        }

        console.log("Tổng số sách bị trả muộn: " + soLuongSach);
        console.log("Danh sách sách bị trả muộn:");

        for (let i = 0; i < danhSachSach.length; i++) {
            console.log((i + 1) + ". " + danhSachSach[i]);
        }

        let dem = 0;
        for (let i = 0; i < danhSachSach.length; i++) {
            if (danhSachSach[i].length > 20) {
                dem++;
            }
        }

        console.log("Số lượng sách có tên dài hơn 20 ký tự: " + dem);

    </script>
</body>
</html>
