<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let maSach = [];
        let tenSach = [];
        let theLoai = [];
        let soLuongTon = [];

        let soLoai = parseInt(prompt("Có bao nhiêu loại sách cần nhập thông tin hôm nay?"));

        for (let i = 0; i < soLoai; i++) {
            let ma;
            let trung;
            do {
                ma = prompt("Nhập mã sách thứ " + (i + 1) + ":");
                trung = false;
                for (let j = 0; j < maSach.length; j++) {
                    if (maSach[j] === ma) {
                        trung = true;
                        break;
                    }
                }
            } while (ma === "" || trung);

            let ten;
            do {
                ten = prompt("Nhập tên sách thứ " + (i + 1) + ":");
            } while (ten === "");

            let loai = prompt("Nhập các thể loại của sách thứ " + (i + 1) + " (các thể loại cách nhau bởi dấu phẩy):");

            let soLuong = parseInt(prompt("Nhập số lượng tồn kho của sách thứ " + (i + 1) + ":"));

            maSach.push(ma);
            tenSach.push(ten);
            theLoai.push(loai);
            soLuongTon.push(soLuong);
        }

        let demLapTrinh = 0;
        for (let i = 0; i < theLoai.length; i++) {
            if (theLoai[i].toLowerCase().includes("lập trình")) {
                demLapTrinh++;
            }
        }

        console.log("Tổng số sách thuộc thể loại 'Lập trình': " + demLapTrinh);

        console.log("Danh sách mã sách thuộc cả hai thể loại 'JavaScript' và 'Web':");
        for (let i = 0; i < theLoai.length; i++) {
            let tl = theLoai[i].toLowerCase();
            if (tl.includes("javascript") && tl.includes("web")) {
                console.log(maSach[i]);
            }
        }

        let viTriMin = 0;
        for (let i = 1; i < soLuongTon.length; i++) {
            if (soLuongTon[i] < soLuongTon[viTriMin]) {
                viTriMin = i;
            }
        }

        console.log("Loại sách có số lượng tồn kho thấp nhất:");
        console.log(
            "Mã sách: " + maSach[viTriMin] +
            ", Tên sách: " + tenSach[viTriMin] +
            ", Tồn kho: " + soLuongTon[viTriMin]
        );

    </script>
</body>
</html>
