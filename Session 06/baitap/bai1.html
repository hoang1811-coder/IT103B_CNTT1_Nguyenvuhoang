<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [];

        for (let i = 0; i < 10; i++) {
            numbers.push(parseInt(prompt("Nhập một số nguyên")));
        }

        let count = 0;

        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] >= 10) {
                count++;
            }
        }

        console.log(count);

    </script>
</body>
</html>
