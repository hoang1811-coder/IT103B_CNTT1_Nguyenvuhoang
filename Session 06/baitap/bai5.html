<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập số phần tử của mảng"));

        if (n < 0) {
            console.log("Số lượng phần tử không được âm");
        } else if (n === 0) {
            console.log("Mảng không có phần tử");
        } else {
            let characters = [];
            let sum = 0;
            let hasNumber = false;

            for (let i = 0; i < n; i++) {
                characters.push(prompt("Nhập một ký tự"));
            }

            for (let i = 0; i < characters.length; i++) {
                let value = Number(characters[i]);
                if (!isNaN(value)) {
                    sum += value;
                    hasNumber = true;
                }
            }

            if (hasNumber) {
                console.log(sum);
            } else {
                console.log("Không có phần tử nào là số");
            }
        }

    </script>
</body>
</html>
